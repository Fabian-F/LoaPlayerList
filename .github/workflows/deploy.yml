name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Passe das an deinen Hauptbranch an

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Overwrite firebase.config.ts with secret
        run: echo "${{ secrets.FIREBASE_CONFIG }}" > docs/firebase.config.ts

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs  # Gebe das Verzeichnis an, das die gebauten Dateien enth√§lt
